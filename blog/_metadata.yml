# options specified here will apply to all posts in this folder

# Date format
date: last-modified
date-format:  "dddd, MMMM D, YYYY"

# listing:
#   - id: posts_2023
#     contents: "2023/**/index.qmd"
#     sort: "date desc"
#     template: ../html/blog/listing.ejs
#     categories: true

toc: true
toc-title: Contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true
  freeze: true

# Enable banner style title blocks
title-block-banner: true

# Default author
author:
  - name: Raphaël Royauté
    url: githu-url
    orcid: 0000-0002-5837-633X
